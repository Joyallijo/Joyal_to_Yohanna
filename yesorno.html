<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>
<link rel="stylesheet" href="style.css">
</head>
    <style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;   /* prevents scroll */
        background: #e8a3ad;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
    }


    .card {
        background: #f2f2f2;
        width: 400px;
        height: 500px;
        border-radius: 30px;
        text-align: center;
        padding: 30px;
        position: relative;
    }

    .cat {
        width: 150px;
        margin-bottom: 20px;
    }

    h1 {
        font-size: 24px;
        margin-bottom: 40px;
    }

 .buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 20px;
    }

    button {
        padding: 15px 45px;
        border-radius: 40px;
        border: none;
        font-size: 18px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.2s ease;
    }

    .yes {
        background: linear-gradient(45deg, #ff2a8b, #ff5ca8);
        color: white;
        box-shadow: 0 8px 20px rgba(255, 42, 139, 0.4);
    }

    .no {
        background: #dcdcdc;
        color: #555;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }




    .small {
        position: absolute;
        bottom: 30px;
        width: 100%;
        font-size: 14px;
    }

    </style>
<body>

<div class="card">
    <img src="https://i.imgur.com/8Km9tLL.png" class="cat" alt="cat">

    <h1>Yohanna, will you be my valentine?</h1>

    <div class="buttons">
        <button id="yesBtn" class="yes">Yes</button>
        <button id="noBtn" class="no">No</button>
    </div>

    <p class="small">"No" seems a bit shy ðŸ˜ˆ</p>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let speed = 300;

noBtn.addEventListener("mouseenter", () => {

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    const randomX = Math.floor(Math.random() * maxX);
    const randomY = Math.floor(Math.random() * maxY);

    speed = Math.max(60, speed - 30); // faster each time

    noBtn.style.position = "fixed";   // escape the card
    noBtn.style.transition = `all ${speed}ms ease`;
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});




</script>
</body>
</html>
